{% extends 'bug/base.html' %}
{% load static %}
{% block content %}

<div class="main px-lg-4 px-md-4">
    <div>
        <div class="modal-dialog modal-dialog-centered modal-md modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title  fw-bold" id="edittickitLabel">Delete Task</h5>
                </div>
                <div class="modal-body">
                    <div class="deadline-form">
                        <form method="POST" action="">
                            {% csrf_token %}
                            <h4>are you sure you want to delete</h4>
                            <h3>{{ task.title }} ?</h3>
                            <div class="modal-footer">
                                <button class="btn btn-secondary" data-bs-dismiss="modal"><a class="text-white"
                                        href="{% url 'bug:task' %}">cancel</a></button>
                                <button type="submit" class="btn btn-primary">delete</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Jquery Core Js -->
<script src="{% static 'assets/bundles/libscripts.bundle.js' %}"></script>

<!-- Plugin Js-->
<script src="{% static 'assets/bundles/dataTables.bundle.js' %}"></script>

<!-- Jquery Page Js -->
<script src="{% static 'js/template.js' %}"></script>

{% endblock content %}
